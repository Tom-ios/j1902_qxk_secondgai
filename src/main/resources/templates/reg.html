		  <div class="form-group has-success has-feedback">

 <script src="jquery/jquery-2.1.1.min.js"></script>

  <script type="text/javascript" >
      function zheCeResult(){
          var name=document.getElementById("inputSuccess4").value;
          var password=document.getElementById("inputSuccess5").value;
          var email=document.getElementById("inputSuccess6").value;
          var sort=document.getElementById("inputSuccess7").value;
          var other=document.getElementById("inputSuccess8").value;
          window.location.href="zhuCeResult?name="+name+"&password="+password+"&email="+email+"&sort="+sort+"&other="+other;
      }
